{% extends "base.html" %}
{% block content %}
<script src="../static/js/jquery-3.4.0.min.js"></script>
<script src="../static/js/echarts.min.js"></script>
<h1>Statistics</h1>
<h2></h2>
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
var num1 = '{{ num1 }}';
var num2 = '{{ num2 }}';
var myChart = echarts.init(document.getElementById('main'));

    var option = {
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 10,
        data: ['incomplete', 'complete']
    },
    series: [
        {
            name: '访问来源',
            type: 'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                show: false,
                position: 'center'
            },
            emphasis: {
                label: {
                    show: true,
                    fontSize: '30',
                    fontWeight: 'bold'
                }
            },
            labelLine: {
                show: false
            },
            data: [
                {value: num1, name: 'incomplete'},
                {value: num2, name: 'complete'}
            ]
        }
    ]
};
     myChart.setOption(option);
</script>
{% endblock %}
